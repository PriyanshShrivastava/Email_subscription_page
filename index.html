<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tailwind Starter</title>
  </head>

  <body class="bg-zinc-700 flex justify-center items-center h-screen">
    <div
      class="bg-zinc-800 rounded-lg shadow-md shadow-slate-500 text-white p-5 flex flex-col md:flex-row space-y-4 md:space-x-4"
    >
      <img
        src="./images/image.jpg"
        alt="food_pic"
        class="h-72 md:h-72 md:rounded-l-lg object-fit bg-contain rounded-lg transform hover:scale-95 transition duration-300 cursor-pointer"
      />
      <div class="flex flex-col">
        <h3 class="text-white text-lg font-medium md:text-left">
          Get diets and fitness tips in your inbox
        </h3>

        <p
          class="my-4 text-white font-medium text-sm text-center max-w-xs md:text-left"
        >
          Eat better and excercise better. Sign up for the Diet & Fitness
          newsletter.
        </p>

        <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-3 mt-5">
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your email here"
            class="p-2 px-5 text-center rounded-lg text-white bg-zinc-800 border border-zinc-600 md:placeholder:text-left md:text-left focus:outline-none"
          />

          <button
            class="px-5 py-2 text-zinc-800 bg-lime-600 rounded-lg hover:bg-lime-300 hover:text-black hover:scale-105 transition duration-200 text-xs"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
